<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Class10_SVG</title>
</head>
<body>
<!--SVG-->   
    <svg width="500" height="500" style="border:3px solid blue;">
       
        <rect width="250" height="110" fill="skyblue" x="50" y="50" stroke-width="10" stroke="red" stroke-opacity="0.6" />
        
        <rect width="250" height="110" fill="yellow" x="50" y="300" rx="10" stroke="red" stroke-opacity="0.9" stroke-width="5" />
        
        <circle cx="170" cy="230" r="50" fill="green" stroke="red" stroke-width="5" />
        
        <polygon points="186 170, 310 230, 430 170" fill="pink" stroke="red" stroke-width="5"/>
        <polyline points="0 00, 40 0, 40 170, 170 170, 320 245, 248 290, 310 290, 312 350, 350 350, 350 420, 420 420, 420 500, 500 500" stroke="red" stroke-width="5" fill="none"  stroke-dasharray="10 15" stroke-linecap="round"/>
        
        <ellipse cx="400" cy="90" r="10" rx="90" ry="40" fill="orange" stroke="red" stroke-width="5"/>
    </svg>
</body>
</html>
<!--x1=start
    x2=end
    y1=start
    y2=end-->
